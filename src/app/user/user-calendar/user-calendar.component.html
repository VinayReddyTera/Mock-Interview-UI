<div class='demo-app'>
  
    <div class='demo-app-main'>
      <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  
  </div>

  <div class="modal fade bd-example-modal-sm" id="selectSlot" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="card">
          <div class="card-header">
            Sure to select slot
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="col offset-2">
                  <button class="btn btn-danger modalButton" (click)="selectSlot()" type="button" data-dismiss="modal" aria-label="Close">Yes</button>
                </div>
                <div class="col">
                  <button class="btn btn-primary modalButton" type="button" data-dismiss="modal" aria-label="Close">No</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
