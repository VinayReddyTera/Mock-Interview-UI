<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-t-50 p-b-90">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-51"> Forgot Password </span>
          <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
            <input class="input100" type="text" name="username" placeholder="Username" formControlName="email">
            <span class="focus-input100"></span>
          </div>
          <div *ngIf="forgotPasswordForm.controls.email.errors?.required && forgotPasswordForm.controls.email.dirty" class="required-message text-danger">
               Required Field!
           </div>
           <div *ngIf="forgotPasswordForm.controls.email.errors?.emailError && !forgotPasswordForm.controls.email.errors?.required && forgotPasswordForm.controls.email.dirty" class="required-message text-danger">
            {{forgotPasswordForm.controls.email.errors.emailError.message}}
           </div>
              <a routerLink="/login" class="txt1"> Back to Login? </a>
          <div class="container-login100-form-btn m-t-17">
            <button type="submit" class="login100-form-btn"> Submit </button>
          </div>
        </form>
      </div>
    </div>
  </div>
